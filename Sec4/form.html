<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="form.css" media="all">
</head>
<body>
	<h1>Register</h1>
	<form action="http://www.google.com">
		<div>
			<label for="first">First Name:</label>
			<input type="text" id="first" placeholder="John" required>
			<label for="second">Last Name:</label>
			<input type="text" id="second" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" value="M" type="radio">
			<label for="female">Female</label>
			<input id="female" name="gender" value="F" type="radio">
			<label for="other">Other</label>
			<input id="other" name="gender" value="O" type="radio">
		</div>
		<div>
			<label for="email">Email:</label>
			<input name="email" id="email" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input name="password" id="password" type="password" pattern=".{5,10}" placeholder="your password" required title="Must contain 5-10 characters">
		</div>
		<div>
			<label for="birthday">Birthday:</label>
			<select id="birthday" name="Day" placeholder="Day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select id="birthday" name="Month" placeholder="Month">
				<option value="Jan">Jan</option>
				<option value="Feb">Feb</option>
				<option value="Mar">Mar</option>
			</select>
			<select id="birthday" name="Year" placeholder="Year">
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
			</select>
		</div>
		<div>
			<label for="agreed">I agree to conditions</label>
			<input type="checkbox" id="agree">
		</div>
		<input type="submit">
	</form>
</body>
</html>
